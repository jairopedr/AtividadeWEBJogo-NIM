<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" media="screen">
  <title>Jogo do NIM</title>
  <body>
    <h1>Jogo do NIM</h1>
    <div id="titulo">
      <div id="mododeJogo"><br><br><br>
        <input type="radio" id="modoJogo" name="jogo" checked>2 jogadores
        <input type="radio" id="computadorJogo" name="jogo" >Computador
      </div>
      <div id ="nivel">
        <label><br>
          <input type="radio" id="modoFacil" name="modo" checked>Fácil
          <input type="radio" id="modoDificil" name="modo" >Difícil<br>
        </label>
      </div>
    </div>
    
    <h2 id="total">21</h2>
    <h2 id="jogador">Jogador 1 :
      <button id="botao1" class="botaoJogador1" >-1</button>
      <button id="botao2" class="botaoJogador1" >-2</button>
      <button id="botao3" class="botaoJogador1" >-3</button>
    </h2>
    <h2 id="jogador2"> Jogador 2 :
      <button id="botao1.2" class="botaoJogador2" >-1</button>
      <button id="botao2.2" class="botaoJogador2" >-2</button>
      <button id="botao3.2" class="botaoJogador2" >-3</button>
    </h2>
    <ul id="log">
      <li>O jogo começa com 21.</li>
      <li>Reveze-se subtraindo 1, 2 ou 3.</li>
      <li>Ganhe deixando seu oponente com 1</li>
      <li>Ao jogar contra o Computador você será o <b>JOGADOR 1</b></li>
    </ul><br>
    <button id="botaoDeReset">Jogar novamente</button>
    <script src="js/script.js"></script>
  </body>
</html>
